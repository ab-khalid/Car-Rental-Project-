{% extends "admin.html" %}

{% block title %}
    Admin Edit
{% endblock %}

{% block main %}
    <form class="form-horizontal" method="POST" action="/edit/{{vin}}">
        <h1>Edit Car</h1>
        {% for image in images %}
            <img src="/static/images/{{image[0]}}.jpg" height="150px" width="250px" alt={{image[0]}}>
        {% endfor %}



        <h5>Car VIN: {{vin}}</h5>

        <label for="fmake">Make:</label><br>
        <input type="text" id="fmake" name="fmake" value="{{car[0]}}"><br>

        <label for="fmodel">Model:</label><br>
        <input type="text" id="fmodel" name="fmodel" value="{{car[1]}}"><br>

        <label for="fcolor">Color:</label><br>
        <input type="text" id="fcolor" name="fcolor" value="{{car[2]}}"><br>

        <label for="fyear">Year:</label><br>
        <input type="text" id="fyear" name="fyear" value="{{car[3]}}"><br>

        <label for="fseats">Seats:</label><br>
        <input type="text" id="fseats" name="fseats" value="{{car[4]}}"><br>

        <label for="fprice">Price in Dollars:</label><br>
        <input type="text" id="fprice" name="fprice" value="{{car[5]}}"><br>
        <!-- Update Button-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Update" />
            </div>
        </div>
    </form>
    {% endblock %}
