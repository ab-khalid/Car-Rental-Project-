{% extends "admin.html" %}

{% block title %}
    Admin Users
{% endblock %}

{% block main %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">Username</th>
        </tr>
        </thead>
        <tbody>
            {% for user in data %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
